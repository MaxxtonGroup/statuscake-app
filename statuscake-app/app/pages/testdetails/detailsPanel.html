<ion-navbar *navbar>
  <ion-title>
    {{test.WebsiteName}}
  </ion-title>
</ion-navbar>

<ion-content class="details-page" padding>

  <button (click)="openWebsite(test.URI)">Open website</button>

  <ion-list>
    <span *ngFor="#field of testFields">
    <ion-item *ngIf="field != 'URI'">
      <ion-label>{{field}}</ion-label>
      <ion-note item-right>{{test[field]}}</ion-note>
    </ion-item>
    </span>
  </ion-list>

</ion-content>
